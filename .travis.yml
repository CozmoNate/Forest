
language: swift

osx_image: xcode10

 addons:
  homebrew:
    packages:
    - xcode-coveralls

cache: 
  - bundler
  - cocoapods

branches:
 only:
 - master

env:
  global:
    - WORKSPACE=Condulet.xcworkspace
    - COVERALLS_SERVICE_NAME=travis-ci
    - COVERALLS_SERVICE_JOB_ID=$TRAVIS_JOB_ID
  matrix:
    - DESTINATION="OS=12.0,name=iPhone 8" SCHEME="Condulet" SDK="iphonesimulator10.0" RUN_TESTS="YES"

before_install:
  - bundle install
  - bundle exec pod install --repo-update

script:
  - DERIVED_DATA_PATH="$(echo ~)/Library/Developer/Xcode/DerivedData"
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild clean test -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES | xcpretty;
    else
      xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO | xcpretty;
    fi
  
after_success:
  #- bash <(curl -s https://codecov.io/bash)
  - xcode-coveralls --verbose --exclude Pods ConduletTests
