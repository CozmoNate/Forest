branches:
 only:
 - master

env:
  global:
    - WORKSPACE=Condulet.xcworkspace
  matrix:
    - DESTINATION="OS=12.0,name=iPhone 8" SCHEME="ConduletTests" SDK="iphonesimulator10.0" RUN_TESTS="YES"

language: swift
osx_image: xcode10

before_install:
  - gem install cocoapods-acknowledgements
  - gem install cocoapods
  - pod repo update

script:
  - if [ $RUN_TESTS == "YES" ]; then
      xcodebuild clean test -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES | xcpretty;
    else
      xcodebuild clean build -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO | xcpretty;
    fi